<div class="row">
  <div class="col-12">
    <form (submit)="onSubmit()" (reset)="onCancel()" [formGroup]="form">
      <div class="col-12">
        <button class="btn btn-success" type="submit" [disabled]="form.invalid">Save</button>
        <button class="btn btn-secondary" type="reset">Cancel</button>
      </div>
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input
          id="name"
          class="form-control"
          type="text"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="url" class="form-label">Image URL</label>
        <input
          id="url"
          class="form-control"
          type="text"
          formControlName="url"
        />
      </div>
      <div class="row">
        <div class="col-12">
          <img [src]="form.value['url']" alt="" class="img-fluid" style="max-height: 200px;" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="desc" class="form-label">Description</label>
            <textarea
              id="desc"
              class="form-control"
              type="text"
              formControlName="desc"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of ingredientControls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-sm-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-sm-1">
              <button class="btn btn-danger" type="button" (click)="onRemoveIngredient(i)">x</button>
            </div>
          </div>
        </div>
        <div class="col-12 mt-2">
          <button
            class="btn btn-primary"
            type="button"
            (click)="onAddIngredient()"
          >
            Add Ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
