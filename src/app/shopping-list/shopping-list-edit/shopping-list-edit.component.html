<div class="row">
  <div class="col-xs-12">
    <form (submit)="onSubmit()" (reset)="onClearForm()" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            name="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
            <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDeleteItem()">Delete</button>
            <button class="btn btn-secondary" type="reset" [disabled]="!f.touched && !editMode">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
